server.port=0
spring.application.name=user-management

# Eureka Configuration
eureka.client.service-url.defaultZone=http://${DISCOVERY_SERVER_USERNAME:eureka}:${DISCOVERY_SERVER_PASSWORD:password}@localhost:${DISCOVERY_SERVER_PORT:8761}/eureka
eureka.instance.leaseRenewalIntervalInSeconds=5

# DB Configuration
# Replace the values with your own DB configuration

spring.datasource.url= jdbc:postgresql://localhost:49153/postgres
spring.datasource.username=postgres
spring.datasource.password=postgrespw
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.datasource.initialization-mode=always
