server.port=0
spring.application.name=tenant-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://${DISCOVERY_SERVER_USERNAME:eureka}:${DISCOVERY_SERVER_PASSWORD:password}@localhost:${DISCOVERY_SERVER_PORT:8761}/eureka
eureka.instance.leaseRenewalIntervalInSeconds=5

# Database Configuration
app.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:TTLearn}?currentSchema=${DB_SCHEMA:public}
spring.datasource.url=${DB_URL:${app.datasource.url}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=${JWT_SECRET:eyJhbGciOiJIUzI1NiIsInR5cCI}




